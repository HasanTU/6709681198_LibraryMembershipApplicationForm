<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Form of Booking Library</title>

<body>
    <form>
        <fieldset>
            <legend>Persoanl Information</legend><br>

                <option value="Adm">Faculty of Administration</option>

                <option value="Art">Faculty of Arts</option>
            </select><br><br>

            <input type="email" id="email" name="email" placeholder="Enter your Email"><br><br>
            <label for="date">Choose your Date: </label>

                <option value=""></option>

            <br>

        </fieldset>
    </form>
</body>
</html>
