<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form of Booking Library</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <form>
        <div class="form-outer">
            <fieldset>
                <legend id="perso-head">Persoanl Information</legend>
                <div class="form-container">
                    <div class="register">
                        <p>Registration</p>
                    </div>
                    <div class="name-thai">
                        <label for="Tname">Full Name(Thai)*:</lable>
                        <input type="text" id="name" name="Tname" placeholder="Enter your name" required>
                    </div>
                    <div class="name-eng">
                        <label for="Ename">Full Name(English)*:</lable>
                        <input type="text" id="name" name="Ename" placeholder="Enter your name" required>
                    </div>
                    <div class="gender">
                        <label for="gender">Gender:</label><br>
                        <input type="radio" id="male" name="gender" value="Male">
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="gender" value="Female">
                        <label for="female">Female</label>
                    </div>
                    <div class="student-id">
                        <label for="studentID">Student ID*</label>
                        <input type="password" id="studentID" name="studentID" value="studentID" maxlength="10" placeholder="Enter your Student ID" required>
                    </div>
                    <div class="faculty">
                        <label for="fac">Choose your Faculty*:</label>
                        <select id="fac" name="fac" required>
                            <option value="Sci">Faculty of Science</option>
                            <option value="Engi">Faculty of Engineering</option>
                            <option value="Health">Faculty of Faculty of Health Sciences</option>
                            <option value="Adm">Faculty of Administration</option>
                            <option value="Lag">Faculty of linguistics</option>
                            <option value="Soc">Faculty of Society</option>
                            <option value="Art">Faculty of Arts</option>
                        </select>
                    </div>
                    <div calss="email">
                        <label for="email">Email*:</label>
                        <input type="email" id="email" name="email" placeholder="Enter your Email" required>
                    </div>
                    <div class="date">
                        <label for="date">Choose your Date*: </label>
                        <input type="date" id="date" name="date" value="date" required>
                    </div>
                    <div class="book-type">
                        <label for="Btype">Book Type:</label>
                        <select id="Btype" name="Btype">
                            <option value="fantasy">Fantasy</option>
                            <option value="horror">Horror</option>
                            <option value="science">Science</option>
                            <option value="math">Mathematics</option>
                            <option value="novel">Novel</option>
                        </select>
                    </div>
                    <div class="notification">
                        <input type="checkbox" id="notification" name="notification" value="yes">
                        <label for="notification">Do you want to receive library news and information via email?</label>
                    </div>
                    <div class="submit">
                        <input type="submit" value="Register">
                    </div>
                </div>
            </fieldset>
        </div>
    </form>
</body>
</html>
