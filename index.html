<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form of Booking Library</title>
</head>
<body>
    <form>
        <div class="form-container">
            <fieldset>
                <legend id="perso-head">Persoanl Information</legend>
                <div class="register">
                    <p>Registration</p>
                </div>
                <div class="name-thai">
                    <label for="Tname">Full Name(Thai):</lable><br>
                    <input type="text" id="name" name="Tname" placeholder="Enter your name"><br><br>
                </div>
                <div class="name-eng">
                    <label for="Ename">Full Name(English):</lable><br>
                    <input type="text" id="name" name="Ename" placeholder="Enter your name"><br><br>
                </div>
                <div class="gender">
                    <label for="gender">Gender:</label><br>
                    <input type="radio" id="male" name="gender" value="Male">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="Female">
                    <label for="female">Female</label><br><br>
                </div>
                <div class="student-id">
                    <label for="studentID">Student ID</label><br>
                    <input type="password" id="studentID" name="studentID" value="studentID" maxlength="10" placeholder="Enter your Student ID"><br><br>
                </div>
                <div class="faculty">
                    <label for="fac">Choose your Faculty:</label>
                    <select id="fac" name="fac">
                        <option value="Sci">Faculty of Science</option>
                        <option value="Engi">Faculty of Engineering</option>
                        <option value="Health">Faculty of Faculty of Health Sciences</option>
                        <option value="Adm">Faculty of Administration</option>
                        <option value="Lag">Faculty of linguistics</option>
                        <option value="Soc">Faculty of Society</option>
                        <option value="Art">Faculty of Arts</option>
                    </select><br><br>
                </div>
                <div calss="email">
                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="email" placeholder="Enter your Email"><br><br>
                </div>
                <div class="date">
                    <label for="date">Choose your Date: </label>
                    <input type="date" id="date" name="date" value="date"><br><br>
                </div>
                <div class="book-type">
                    <label for="Btype">Book Type:</label>
                    <select id="Btype" name="Btype">
                        <option value="fantasy">Fantasy</option>
                        <option value="horror">Horror</option>
                        <option value="science">Science</option>
                        <option value="math">Mathematics</option>
                        <option value="novel">Novel</option>
                    </select><br><br>
                </div>
                <div class="notification">
                    <input type="checkbox" id="notification" name="notification" value="yes">
                    <label for="notification">Do you want to receive library news and information via email?</label><br><br>
                </div>
                <div class="submit">
                    <input type="submit" value="Register">
                </div>
            </fieldset>
        </div>
    </form>
</body>
</html>
